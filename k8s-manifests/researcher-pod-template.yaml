apiVersion: v1
kind: Pod
metadata:
  name: researcher-dev-pod
  namespace: researcher-dev
  labels:
    app: researcher-dev
    type: development
spec:
  priorityClassName: development-priority
  containers:
  - name: development-container
    image: ubuntu:20.04
    resources:
      requests:
        cpu: "10"
        memory: "32Gi"
      limits:
        cpu: "20"
        memory: "64Gi"
    volumeMounts:
    - name: researcher-storage
      mountPath: /workspace
    - name: shared-storage
      mountPath: /shared
    ports:
    - containerPort: 22
      name: ssh
    - containerPort: 8080
      name: web
    env:
    - name: RESEARCHER_ID
      value: "researcher-001"
    - name: WORKSPACE_PATH
      value: "/workspace"
    command: ["/bin/bash"]
    args: ["-c", "while true; do sleep 3600; done"]
  volumes:
  - name: researcher-storage
    persistentVolumeClaim:
      claimName: researcher-pvc
  - name: shared-storage
    persistentVolumeClaim:
      claimName: shared-pvc
  restartPolicy: Always 